<ion-view title="send sms">
  <ion-content>

    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Enter a Mobile Number</span>
        <input type="text" placeholder="Number" ng-model="data.mobileNumber">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">how many messages you want to send in series</span>
        <input type="text" placeholder="Series count" ng-model="data.count">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">SMS Text</span>
        <textarea type="text" placeholder="SMS Text" ng-model="data.text"></textarea>
      </label>

      <li class="item item-checkbox">
        <label class="checkbox">
          <input type="checkbox" ng-model="statrSendingAfter">
        </label>
        Start sending after
      </li>
