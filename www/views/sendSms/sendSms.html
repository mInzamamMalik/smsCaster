<ion-view title="send sms">
  <ion-content>
    <form ng-submit="send();">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Enter a Mobile Number</span>
          <input ng-required="true" type="number" placeholder="Number" ng-model="data.mobileNumber">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">how many messages you want to send in series</span>
          <input ng-required="true" type="number" placeholder="Series count" ng-model="data.count">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">SMS Text</span>
          <textarea placeholder="SMS Text" ng-model="data.text"></textarea>
        </label>

        <li class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox" ng-model="statrSendingAfter">
          </label>
          Start sending after
        </li>

        <div class="row" ng-if="statrSendingAfter">
          <div class="col">
            <input type="number" max="59" placeholder="HH">
          </div>
          <div class="col-10"><h4>:</h4></div>
          <div class="col">
            <input type="number" max="59" placeholder="MM">
          </div>
        </div>

        <button type="submit" class="button button-block button-balanced"> Done</button>
      </div>
    </form>
  </ion-content>
</ion-view>
